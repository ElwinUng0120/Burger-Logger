<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat-Da-Burger!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" >
</head>
<body>
    <h1>Eat-Da-Burger!</h1>
    <img id="burger" src="./assets/img/burger.png" />

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <input class="burgerInput" type="text" placeholder="Enter the burger in your mind...">
                <button type="button" class="btn btn-primary sendBtn">Add</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body newBurger">
                      NEW BURGER COMING IN
                    </div>
                  </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <button type="button" class="btn btn-danger eatBtn">EAT IT</button>
            </div>
            <div class="col-4">
                <div class="card ateBurger">
                    <div class="card-body">
                      This is some text within a card body.
                    </div>
                  </div>
            </div>
        </div>
        <br>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./assets/js/burgers.js"></script>
</body>
</html>
